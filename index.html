<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitácora</title>
    <link rel="stylesheet" type="text/css" href="static/css/material-icons.css">
    <link rel="stylesheet" type="text/css" href="static/css/roboto.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    <header id="header" class="nav-wrapper">
        <nav class="nav-bar">
            <div class="container">
                <h1 class="brand-logo">
                    Bitácora
                </h1>
            </div>
        </nav>
    </header><!-- /header -->
    <main id="main" class="main-content">
        <div class="container">
            <div id="dashboard" class="dashboard">
            </div>

            <div class="fixed action button">
                <a class="main big circle red button">
                    <i class="material-icons ligth-text">add</i>
                </a>
                <ul>
                 <li>
                        <span class="tooltip">Imagen</span>
                        <a id="picture" class="circle green button ligth-text">
                            <i class="material-icons">photo</i>
                        </a>
                    </li>
                    <li>
                        <span class="tooltip">Cita</span>
                        <a id="quote" class="circle amber button ligth-text">
                            <i class="material-icons">format_quote</i>
                        </a>
                    </li>
                    <li>
                        <span class="tooltip">Texto</span>
                        <a id="text" class="circle blue button ligth-text">
                            <i class="material-icons">text_fields</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer id="footer" class="footer-page">
        <div class="container">
            <div class="copyright">
                <small><i class="material-icons">copyright</i> 2016 SoftButterfly</small>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
